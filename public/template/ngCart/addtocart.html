<div ng-hide="attrs.id">
    <a class="btn btn-sm" role="button" ng-transclude></a>
</div>
<div ng-show="attrs.id">
    <div>
        <span ng-show="quantityMax">
            <select name="quantity" id="quantity" ng-model="q"
                    ng-options=" v for v in qtyOpt"></select>
        </span>
        <a class="btn btn-sm" role="button" ng-click="ngCart.addItem(id, name, price, q, data)" ng-transclude></a>
    </div>
    <a ng-click="ngCart.removeItemById(id)" style="cursor: pointer;"></a>
</div>
